<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"/>
		<script src="js/hammer.js"></script>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 400px;
				height: 400px;
				background: red;
			}
		</style>
	</head>
	<body>
		<div class="box" id="box"></div>
	</body>
	<script type="text/javascript">
		window.onload = function(){
			var box = document.getElementById("box");
			var lis = box.getElementsByTagName("li");
			var xixi = new Hammer(box);
			xixi.get('pinch').set({ enable: true });
			var bl = 1;
			xixi.on("pinchin",function(){
				bl-=0.03;
				if(bl<0.1) bl=0.1;
				box.style.webkitTransform = "scale("+bl+")";
			})
			xixi.on("pinchout",function(){
				bl+=0.03;
				if(bl>3) bl=3;
				box.style.webkitTransform = "scale("+bl+")";
			})
		}
	</script>
</html>
